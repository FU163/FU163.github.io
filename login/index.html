<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录注册</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* 背景图片地址需替换为有效URL，否则会报错（如示例中的地址无法访问） */
      background: url('https://example.com/your-bg-image.jpg') no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    .login-container {
      width: 400px;
      margin: 50px auto;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 5px;
    }
    .tab {
      text-align: center;
      margin-bottom: 20px;
    }
    .tab a {
      color: #3498db;
      text-decoration: none;
      margin: 0 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="tab">
      <a href="#login">账号登录</a> | <a href="#register">账号注册</a>
    </div>
    <div id="login">
      <form id="loginForm">
        <div class="form-group">
          <input type="email" placeholder="邮箱" id="email" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="密码" id="password" required>
        </div>
        <button type="submit">登录</button>
      </form>
    </div>
    <div id="register" style="display: none;">
      <form id="registerForm">
        <div class="form-group">
          <input type="email" placeholder="邮箱" id="regEmail" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="密码" id="regPassword" required>
        </div>
        <button type="submit">注册</button>
      </form>
    </div>
  </div>
  <script>
    // 选项卡切换逻辑
    document.querySelector('a[href="#register"]').addEventListener('click', () => {
      document.getElementById('login').style.display = 'none';
      document.getElementById('register').style.display = 'block';
    });
    document.querySelector('a[href="#login"]').addEventListener('click', () => {
      document.getElementById('login').style.display = 'block';
      document.getElementById('register').style.display = 'none';
    });

    // 登录表单提交逻辑（新增跳转功能）
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      })
      .then(res => res.json())
      .then(data => {
        // 关键修改：根据后端返回的redirectUrl跳转
        if (data.success) {
          window.location.href = data.redirectUrl; // 登录成功后跳转
        }
        alert(data.message); // 提示框（可移除或调整顺序）
      })
      .catch(error => {
        console.error('登录请求失败:', error);
        alert('登录失败，请检查网络或重试');
      });
    });

    // 注册表单提交逻辑（可选：注册成功后可添加跳转）
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: document.getElementById('regEmail').value,
          password: document.getElementById('regPassword').value
        })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        // 可选：注册成功后跳转至登录页
        // if (data.message === '注册成功') window.location.href = '#login';
      })
      .catch(error => {
        console.error('注册请求失败:', error);
        alert('注册失败，请检查邮箱格式或重试');
      });
    });
  </script>
</body>
</html>
