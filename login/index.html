<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录注册</title>
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 引入滑动验证 CSS -->
  <link rel="stylesheet" href="https://unpkg.com/slide-verify@1.0.1/dist/slide-verify.min.css">
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      background-blend-mode: multiply;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1000px; /* 3D视角 */
    }

    /* 背景粒子特效 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('image/image1.jpg') no-repeat center center/cover;
      filter: blur(20px) brightness(0.7);
      z-index: -1;
      animation: particle-animation 15s infinite linear;
    }

    @keyframes particle-animation {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    /* 登录注册容器 */
    .login-container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      width: 380px;
      padding: 80px 35px 40px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      transform-style: preserve-3d;
      transition: all 0.4s ease;
      position: relative;
    }

    /* 容器悬停特效 */
    .login-container:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    /* 顶部头像 */
    .login-container::before {
      content: "";
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: url('image/2.jpg') no-repeat center/cover;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3),
      inset 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .login-container:hover::before {
      transform: translateX(-50%) scale(1.05);
    }

    /* 页面标题 */
    .page-title {
      text-align: center;
      color: #fff;
      margin-bottom: 35px;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* 选项卡导航 */
    .tab {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.15);
      padding-bottom: 15px;
    }

    .tab a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin: 0 20px;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    .tab a::after {
      content: "";
      position: absolute;
      height: 3px;
      width: 0;
      background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
      left: 50%;
      bottom: -8px;
      transition: width 0.3s ease, left 0.3s ease;
    }

    .tab a.active,
    .tab a:hover {
      color: #4ecdc4;
    }

    .tab a.active::after,
    .tab a:hover::after {
      width: 70%;
      left: 15%;
    }

    /* 表单组 */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 1.3rem;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    input {
      width: 65%;
      padding: 16px 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 1.1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.08);
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #4ecdc4;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.25);
    }

    input:focus ~ i {
      opacity: 1;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* 提示链接 */
    .prompt-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 30px;
      font-size: 0.95rem;
    }

    .prompt-link a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .prompt-link a:hover {
      color: #4ecdc4;
    }

    .prompt-link a::after {
      content: "";
      position: absolute;
      height: 1px;
      width: 100%;
      left: 0;
      bottom: -2px;
      background: currentColor;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .prompt-link a:hover::after {
      transform: scaleX(1);
    }

    /* 滑动验证优化 */
    #slider-verify,
    #register-slider {
      margin: 30px 0 35px;
    }

    .slide-verify .slider-bar {
      height: 5px;
      border-radius: 2px;
    }

    .slide-verify .slider-block {
      width: 60px;
      height: 32px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      font-size: 0.9rem;
    }

    .slide-verify.success .slider-block {
      background: #4ecdc4;
      box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
    }

    /* 按钮特效 */
    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
      color: white;
      border: none;
      border-radius: 28px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
    }

    button::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      opacity: 0.2;
      filter: blur(15px);
      transform: scaleX(0);
      transition: transform 0.6s ease;
    }

    button:hover::before {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
<div class="login-container">
  <!-- 头像和标题 -->
  <div class="page-title" id="pageTitle">欢迎登录</div>

  <div class="tab">
    <a href="#login" class="active" onclick="showTab('login')">账号登录</a> |
    <a href="#register" onclick="showTab('register')">账号注册</a>
  </div>

  <!-- 登录表单 -->
  <div id="login" class="tab-content">
    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="请输入邮箱" id="email" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="请输入密码" id="password" required>
      </div>
      <div id="slider-verify"></div>
      <button type="submit">登 录</button>
      <div class="prompt-link">
        没有账号？<a href="#register" onclick="showTab('register')">立即注册</a>
      </div>
    </form>
  </div>

  <!-- 注册表单 -->
  <div id="register" class="tab-content" style="display: none;">
    <form id="registerForm">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="请输入邮箱" id="regEmail" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="请输入密码" id="regPassword" required>
      </div>
      <div id="register-slider"></div>
      <button type="submit">注 册</button>
      <div class="prompt-link">
        已有帐号？<a href="#login" onclick="showTab('login')">立即登录</a>
      </div>
    </form>
  </div>
</div>

<!-- 引入滑动验证 JS -->
<script src="https://unpkg.com/slide-verify@1.0.1/dist/slide-verify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script>
  // 选项卡切换逻辑
  function showTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(content => {
      content.style.display = 'none';
    });
    document.querySelector('.tab a.active').classList.remove('active');
    document.getElementById(tabId).style.display = 'block';
    document.querySelector(`a[href="#${tabId}"]`).classList.add('active');

    // 切换标题
    const title = document.getElementById('pageTitle');
    title.textContent = tabId === 'login' ? '欢迎登录' : '用户注册';
  }


  // 滑动验证初始化
  function initSliderVerify(containerId) {
    return new SlideVerify({
      container: document.getElementById(containerId),
      barColor: '#f0f2f5',
      blockColor: '#fff',
      successText: '验证通过 ✔',
      errorText: '滑动完成验证',
      successColor: '#4ecdc4',
      errorColor: '#ff6b6b'
    });
  }

  // 登录表单提交
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const slider = initSliderVerify('slider-verify');
    if (await slider.verify()) {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (data.success) {
          alert(data.message);
          // 跳转到指定页面
          window.location.href = data.redirectUrl;
        } else {
          alert(data.message + (data.error ? `: ${data.error}` : ''));
        }
      } catch (error) {
        alert('请求出错: ' + error.message);
      }
    }
  });

  // 注册表单提交
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const slider = initSliderVerify('register-slider');
    if (await slider.verify()) {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        alert(data.message);
      } catch (error) {
        alert('请求出错: ' + error.message);
      }
    }
  });
</script>
</body>
</html>
