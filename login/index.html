<!DOCTYPE html>
<html>
<head>
  <title>登录页面 | Fesilia&#39;s world</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
    .login-box {
      width: 300px; margin: 100px auto; padding: 20px;
      background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #0078e7; color: white; border: none; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>登录</h2>
    <form id="login-form">
      <input type="text" name="username" placeholder="学号" required>
      <input type="password" name="password" placeholder="密码" required>
      <button type="submit">登录</button>
    </form>
  </div>
  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("http://localhost:8080/your-project/login", {
        method: "POST",
        body: JSON.stringify({ username: formData.get("username"), password: formData.get("password") }),
        headers: { "Content-Type": "application/json" }
      });
      const result = await response.json();
      alert(result.message);
    });
  </script>
