<!DOCTYPE html>
<html>
<head>
  <title>登录/注册 - Fesilia&#39;s world</title>
  <style>
    .auth-container { max-width: 500px; margin: 50px auto; }
    .auth-form { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #0078e7; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- 登录表单 -->
    <div class="auth-form">
      <h2>登录</h2>
      <form id="loginForm">
        <input type="text" name="username" placeholder="学号" required>
        <input type="password" name="password" placeholder="密码" required>
        <button type="submit">登录</button>
      </form>
    </div>

    <!-- 注册表单 -->
    <div class="auth-form">
      <h2>注册</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="学号" required>
        <input type="password" name="password" placeholder="密码" required>
        <input type="text" name="name" placeholder="真实姓名" required>
        <button type="submit">注册</button>
      </form>
    </div>
  </div>

  <script>
    // 注册功能（适配GitHub Pages）
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const response = await fetch("http://localhost:8080/blog-api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: formData.get("username"),
            password: formData.get("password"),
            name: formData.get("name")
          })
        });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert("注册失败：请确保后端服务已启动");
      }
    });
  </script>

</html>
